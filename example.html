<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <script src="viewportBreakpoint.js"></script>
	<script>

		document.addEventListener('DOMContentLoaded', () => {

			// Initialize viewportBreakpointJs
			viewport.init([
				new viewport.Breakpoint('lg', 992),
				new viewport.Breakpoint('md', 768),
				new viewport.Breakpoint('sm', 576),
				new viewport.Breakpoint('xs', 1),
			]);

			// Add 'xl' breakpoint
			viewport.Breakpoint.add( new viewport.Breakpoint('xl', 1200) );

			// Display the current breakpoint
			viewport.addBreakpointObserver(data => {
				document.getElementById('breakpoint').textContent = data.current.key;
			}, 'test');

			// Add an example callback which is invoked if the current breakpoint is >= 'md'
			viewport.up('md', (data) =>	console.log('up md', data));

			// Add an example callback which is invoked if the current breakpoint is < 'md'
			viewport.down('md', (data) =>	console.log('down md', data));

		});

		</script>

		<title>viewportBreakpointJs</title>
</head>
<body>
	<main>
		<p>The current viewport breakpoint is: <span id="breakpoint"></span></p>
	</main>
</body>
</html>
