<!DOCTYPE html>
<html>
<head>
	<title>breakpoint.js</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8;charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
	<script src="breakpoint.js"></script>
	<script>

	document.addEventListener('DOMContentLoaded', () => {

		// Add example breakpoints
		viewport.Breakpoint.add( new viewport.Breakpoint('xl', 1200) );
		viewport.Breakpoint.add( new viewport.Breakpoint('lg', 992) );
		viewport.Breakpoint.add( new viewport.Breakpoint('md', 768) );
		viewport.Breakpoint.add( new viewport.Breakpoint('sm', 576) );
		viewport.Breakpoint.add( new viewport.Breakpoint('xs', 1) );

		// Display the current breakpoint
		viewport.addBreakpointObserver(data => {
			document.getElementById('breakpoint').textContent = data.current.key;
		}, 'test');

		// Add an example callback which is invoked if the current breakpoint is >= 'md'
		viewport.up('md', (data) =>	console.log('up md', data));

		// Add an example callback which is invoked if the current breakpoint is < 'md'
		viewport.down('md', (data) =>	console.log('down md', data));

		// Get things running...
		viewport.init();

	});

	</script>
</head>
<body>
	<main>
		<p>The current viewport breakpoint is: <span id="breakpoint"></span></p>
	</main>
</body>
</html>
